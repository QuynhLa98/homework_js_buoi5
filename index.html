<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homework JavaScript Buoi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS v5.3.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <div class="container header">
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img
                src="./img/JavaScript_Logo.png"
                alt="Bootstrap"
                width="40"
                height="40"
              />
              <span>Homework JavaScript</span>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
                aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne"
              >
                Bài tập 1
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseOne"
              class="accordion-collapse collapse show"
            >
              <div class="accordion-body">
                <div class="card">
                  <div class="card-header">
                    <h4>Quản lý tuyển sinh</h4>
                  </div>
                  <div class="card-body">
                    <div class="dong__1">
                      <div class="diem__chuan">
                        <h5 class="card-title">Điểm chuẩn</h5>
                        <input
                          id="nhapDiemChuan"
                          type="number"
                          placeholder="Nhập điểm chuẩn"
                        />
                      </div>
                      <div class="khu__vuc">
                        <h5 class="card-title">Khu vực</h5>
                        <select name="khuvuc" id="chonKhuVuc">
                          <option selected>Chọn khu vực</option>
                          <option value="a">A</option>
                          <option value="b">B</option>
                          <option value="c">C</option>
                        </select>
                      </div>
                      <div class="doi__tuong">
                        <h5 class="card-title">Đối tượng</h5>
                        <select name="doituong" id="chonDoiTuong">
                          <option selected>Chọn đối tượng</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>
                      </div>
                    </div>
                    <div class="dong__2">
                      <div class="diem__thu__1">
                        <h5>Điểm môn thứ 1</h5>
                        <input
                          id="diemMon1"
                          type="number"
                          placeholder="Nhập điểm môn thứ 1"
                        />
                      </div>
                      <div class="diem__thu__2">
                        <h5>Điểm môn thứ 2</h5>
                        <input
                          id="diemMon2"
                          type="number"
                          placeholder="Nhập điểm môn thứ 2"
                        />
                      </div>
                      <div class="diem__thu__3">
                        <h5>Điểm môn thứ 3</h5>
                        <input
                          id="diemMon3"
                          type="number"
                          placeholder="Nhập điểm môn thứ 3"
                        />
                      </div>
                    </div>
                  </div>
                  <button id="checkResult" class="btn btn-success">
                    Kiểm tra kết quả
                  </button>
                  <div id="result" class="card-footer text-muted">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo"
              >
                Bài tập 2
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseTwo"
              class="accordion-collapse collapse"
            >
              <div class="accordion-body">
                <div class="card">
                  <div class="card-header">
                    <h4>Tính tiền điện</h4>
                  </div>
                  <div class="card-body bai__2">
                    <div class="hoten">
                      <h5 class="card-title">Họ và tên</h5>
                      <input id="hoTen" type="text" placeholder="Họ và tên" />
                    </div>
                    <div class="sokw">
                      <h5 class="card-title">Số Kw</h5>
                      <input id="soKw" type="number" placeholder="Nhập số Kw" />
                    </div>
                  </div>
                  <button id="tinhTienDien" class="btn btn-success">
                    Tính tiền điện
                  </button>
                  <div id="resultTienDien" class="card-footer text-muted">
                    <i class="fa-solid fa-bolt"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseThree"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseThree"
              >
                Bài tập 3
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseThree"
              class="accordion-collapse collapse"
            >
              <div class="accordion-body">
                <div class="card">
                  <div class="card-header">
                    <h4>Tính thuế thu nhập cá nhân</h4>
                  </div>
                  <div class="card-body bai__3">
                    <div class="ho__va__ten">
                      <h5 class="card-title">Họ và tên</h5>
                      <input id="hoVaTen" type="text" placeholder="Họ và tên" />
                    </div>
                    <div class="thu__nhap">
                      <h5 class="card-title">Tổng thu nhập năm</h5>
                      <input
                        id="tongThuNhapNam"
                        type="number"
                        placeholder="Tổng thu nhập năm"
                      />
                    </div>
                    <div class="nguoi__phu__thuoc">
                      <h5 class="card-title">Số người phụ thuộc</h5>
                      <input
                        id="nguoiPhuThuoc"
                        type="number"
                        placeholder="Số người phụ thuộc"
                      />
                    </div>
                  </div>
                  <button id="tinhTienThue" class="btn btn-success">
                    Tính tiền thuế
                  </button>
                  <div id="resultTienThue" class="card-footer text-muted">
                    <i class="fa-solid fa-money-bill"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseFour"
                aria-expanded="false"
                aria-controls="panelsStayOpen-collapseFour"
              >
                Bài tập 4
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseFour"
              class="accordion-collapse collapse"
            >
              <div class="accordion-body">
                <div class="card">
                  <div class="card-header">
                    <h4>Tính tiền cáp</h4>
                  </div>
                  <div class="card-body bai__4">
                    <div class="khach__hang">
                      <h5 class="card-title">Khách hàng</h5>
                      <select name="khachhang" id="khachHang">
                        <option value="1">Chọn loại khách hàng</option>
                        <option value="2">Nhà dân</option>
                        <option value="3">Doanh nghiệp</option>
                      </select>
                    </div>
                    <div class="code__khach__hang">
                      <h5 class="card-title">Mã khách hàng</h5>
                      <input
                        id="maKhachHang"
                        type="number"
                        placeholder="Nhập mã khách hàng"
                      />
                    </div>
                    <div class="ket__noi">
                      <h5 class="card-title">Kết nối</h5>
                      <input
                        id="soKetNoi"
                        type="number"
                        placeholder="Nhập số kết nối"
                      />
                    </div>
                    <div class="so__kenh">
                      <h5 class="card-title">Kênh cao cấp</h5>
                      <input
                        id="kenhCaoCap"
                        type="number"
                        placeholder="Nhập số kênh cao cấp"
                      />
                    </div>
                  </div>
                  <button id="tinhTienCap" class="btn btn-success">
                    Tính tiền cáp
                  </button>
                  <div id="resultTienCap" class="card-footer text-muted">
                    <i class="fa-solid fa-network-wired"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- JavaScript -->
    <script src="./main.js"></script>
    <!-- Thêm thư viện jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Thêm thư viện Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
